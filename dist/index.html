<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wetyss-boiler</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="controls">
      <input type="range" min="1" value="30" max="100" id="particles" />
      <input type="range" min="20" value="100" max="500" id="connectDistance" />
      <input type="range" min="0" value="180" max="359" id="hue" />
    </section>
    <span id="infos"></span>
    <span id="openHelp">?</span>
    <section id="help">
      <div class="hue"><span>Hue</span></div>
      <div class="amount"><span>Distance</span></div>
      <div class="particles"><span>Particles</span></div>
    </section>
    <canvas id="game"></canvas>
  </body>
</html>
