<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wetyss-boiler</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="controls">
      <div>
        <label>Particle Amount</label>
        <input type="range" min="1" value="30" max="100" id="particles" />
      </div>
      <div>
        <label>Connecting Distance</label>
        <input
          type="range"
          min="20"
          value="30"
          max="500"
          id="connectDistance"
        />
      </div>
      <div>
        <label>Hue</label>
        <input type="range" min="0" value="180" max="359" id="hue" />
      </div>
    </section>
    <canvas id="game"></canvas>
  </body>
</html>
